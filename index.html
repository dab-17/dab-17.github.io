			<form class="contact100-form validate-form">

				<h1 class="contact100-form-text subtitle pb-1">

				<div class="wrap-input100 validate-input" data-validate="Inserisci il tuo nome">
					<label class="label-input100" for="name">Il tuo nome</label>
					<input id="name" class="input100" type="text" name="name" placeholder="Come ti chiami?">
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100 validate-input" data-validate="Inserisci una mail corretta: ex@abc.xyz">
					<label class="label-input100" for="email">Il tuo indirizzo email</label>
					<input id="email" class="input100" type="text" name="email" placeholder="Scrivi la tua mail...">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<div class="label-input100">Di cosa hai bisogno?</div>
					<div>
						<select class="js-select2" name="service">
							<option>Scegli un servizio</option>
							<option>Ho bisogno di sviluppare una soluzione personalizzata</option>
							<option>Vorrei creare o rifare il sito web della mia attività</option>

						</select>
						<div class="dropDownSelect2"></div>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Inserisci un messaggio">
					<label class="label-input100" for="message">Dammi qualche informazione in più su quello che
						cerchi</label>
					<textarea id="message" class="input100" name="message" placeholder="Vorrei..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn d-flex justify-content-around" id="send">
						Invia
					</button>
				</div>

				<div class="contact100-form-social flex-c-m">
					<a href="https://www.facebook.com/antoniodab/"
						class="contact100-form-social-item flex-c-m bg1 m-r-5">
						<i class="fa fa-facebook-f" aria-hidden="true"></i>

	<script>
		$(".js-select2").each(function () {
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
		$(".js-select2").each(function () {
			$(this).on('select2:open', function (e) {
				$(this).parent().next().addClass('eff-focus-selection');
			});
		});
		$(".js-select2").each(function () {
			$(this).on('select2:close', function (e) {
				$(this).parent().next().removeClass('eff-focus-selection');
			});
		});

	</script>
